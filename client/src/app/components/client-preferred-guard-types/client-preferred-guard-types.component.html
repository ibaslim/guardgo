<app-multiselect-input
  [label]="label"
  [name]="name"
  [options]="options"
  [placeholder]="placeholder"
  [helperText]="helperText"
  [errorText]="errorText"
  [required]="required"
  [disabled]="disabled"
  [(ngModel)]="value"
  (ngModelChange)="handleChange($event)">
</app-multiselect-input>
