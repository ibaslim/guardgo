<div class="flex flex-col md:flex-row items-start md:items-center gap-6">
    <!-- Profile Picture Preview -->
    <div class="flex-shrink-0">
        <div class="relative w-32 h-32">
            <!-- Placeholder (default state) -->
            <div class="w-full h-full rounded-full border-4 border-gray-200 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 flex items-center justify-center"
                 [class.opacity-50]="isUploadingProfilePicture"
                 [class.hidden]="profilePictureUrl && !profilePictureUrl.includes('default')">
                <svg class="w-16 h-16 text-gray-400 dark:text-gray-500" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            
            <!-- Profile Picture (shown when URL exists) -->
            <img *ngIf="profilePictureUrl && !profilePictureUrl.includes('default')"
                 [src]="profilePictureUrl" 
                 (error)="profilePictureUrl = null"
                 class="w-full h-full rounded-full object-cover border-4 border-gray-200 dark:border-gray-600"
                 [class.opacity-50]="isUploadingProfilePicture">
            
            <!-- Loading Spinner Overlay -->
            <div *ngIf="isUploadingProfilePicture" 
                 class="absolute inset-0 flex items-center justify-center rounded-full bg-black/20">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
            </div>
        </div>
    </div>

    <!-- Upload Actions -->
    <div class="flex-1 space-y-3">
        <div class="flex flex-wrap gap-3">
            <!-- Upload Button -->
            <app-file-input
                [label]="profilePictureUrl && !profilePictureUrl.includes('default') ? 'Change Photo' : 'Upload Photo'"
                accept="image/*"
                [disabled]="isUploadingProfilePicture"
                (fileSelected)="onFileSelected($event)">
            </app-file-input>

            <!-- Delete Button -->
            <app-button *ngIf="profilePictureUrl && !profilePictureUrl.includes('default')"
                        type="danger"
                        htmlType="button"
                        label="Delete Photo"
                        [disabled]="isUploadingProfilePicture"
                        (click)="deleteProfilePicture()">
                <svg icon class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
            </app-button>
        </div>

        <!-- Helper Text -->
        <p class="text-xs text-gray-500 dark:text-gray-400">
            Recommended: Square image, max {{ maxSizeKb }}KB, JPG or PNG format.
        </p>

        <!-- Error Message -->
        <app-error-message [errorMessage]="profilePictureError || null"></app-error-message>
    </div>
</div>
