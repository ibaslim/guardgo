<div *ngIf="show" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 modal-overlay" (mousedown)="onOverlayClick($event)">
  <div class="bg-white dark:bg-gray-800 rounded shadow-lg w-full max-w-md p-6 relative border border-gray-200 dark:border-gray-700" (mousedown)="$event.stopPropagation()">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold text-gray-900 dark:text-gray-100">{{ title }}</h2>
      <button (click)="close.emit()" class="text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-100 text-2xl leading-none">&times;</button>
    </div>
    <div class="mb-4">
      <ng-content></ng-content>
    </div>
    <div class="flex justify-end gap-2">
      <ng-content select="[modal-actions]"></ng-content>
    </div>
  </div>
</div>
