<div class="sticky bottom-0 left-0 right-0 z-10 px-4 sm:px-6" [ngClass]="containerClass">
  <div 
    class="rounded-xl border border-gray-200 dark:border-gray-700 bg-white/90 dark:bg-gray-900/80 backdrop-blur px-4 py-3 shadow-md"
    [ngClass]="cardClass">
    <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <p *ngIf="message" class="text-sm sm:text-xs text-gray-600 dark:text-gray-300">{{ message }}</p>
      <ng-content select="[message]"></ng-content>
      
      <div class="flex flex-col gap-3 md:flex-row md:justify-end">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
