<div class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 shadow mt-4 p-4">

    <!-- Day-by-day layout -->
    <div class="space-y-4">
        <div *ngFor="let day of daysOfWeek" class="border-b border-gray-200 dark:border-gray-700 pb-4"
            [ngClass]="{'border-red-300 dark:border-red-700': hasDayErrors(day)}">

            <!-- Day checkbox -->
            <div class="flex items-center gap-3 mb-3">
                <input type="checkbox" [checked]="availability[day].enabled" (change)="toggleDay(day, $event)"
                    class="h-5 w-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-500" />
                <span class="font-semibold text-gray-900 dark:text-gray-100">{{ day }}</span>
            </div>

            <!-- Day-level errors -->
            <div *ngIf="hasDayErrors(day)" class="ml-8 mb-3">
                <div *ngFor="let error of getDayErrors(day)"
                    class="text-xs text-red-600 dark:text-red-400 flex items-start gap-1">
                    <span>{{ error }}</span>
                </div>
            </div>

            <!-- Time ranges (only show if day is enabled) -->
            <div *ngIf="availability[day].enabled" class="pl-8 space-y-3">

                <div *ngFor="let range of availability[day].timeRanges; let i = index"
                    class="flex flex-col sm:flex-row items-start sm:items-center gap-3">

                    <!-- Start Time -->
                    <div class="flex items-center gap-2">
                        <label class="text-sm text-gray-600 dark:text-gray-400 min-w-[40px]">Start:</label>
                        <input
                            class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-800 dark:text-gray-200 cursor-pointer"
                            [ngxTimepicker]="startPicker" [(ngModel)]="availability[day].timeRanges[i].start"
                            (ngModelChange)="onTimeChange()" placeholder="Select time" readonly />
                        <ngx-material-timepicker #startPicker [format]="12"></ngx-material-timepicker>
                    </div>

                    <!-- End Time -->
                    <div class="flex items-center gap-2">
                        <label class="text-sm text-gray-600 dark:text-gray-400 min-w-[35px]">End:</label>
                        <input
                            class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-800 dark:text-gray-200 cursor-pointer"
                            [ngxTimepicker]="endPicker" [(ngModel)]="availability[day].timeRanges[i].end"
                            (ngModelChange)="onTimeChange()" placeholder="Select time" readonly />
                        <ngx-material-timepicker #endPicker [format]="12"></ngx-material-timepicker>
                    </div>

                    <!-- Remove button (only if more than 1 range) -->
                    <button *ngIf="availability[day].timeRanges.length > 1" type="button"
                        (click)="removeTimeRange(day, i)"
                        class="inline-flex items-center gap-1 px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all duration-200 shadow-sm">
                        <span>Remove</span>
                    </button>
                </div>

                <!-- Add more button -->
                <button type="button" (click)="addTimeRange(day)"
                    class="inline-flex items-center gap-1 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 shadow-sm">
                    <span>Add Time Range</span>
                </button>
            </div>

        </div>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row sm:justify-end gap-2 mt-4">
        <button type="button" (click)="selectAll()"
            class="w-full sm:w-auto px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 shadow-sm">
            Select All Days
        </button>
        <button type="button" (click)="clearAll()"
            class="w-full sm:w-auto px-4 py-2 bg-gray-600 text-white font-medium rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-200 shadow-sm">
            Clear All
        </button>
    </div>

</div>
