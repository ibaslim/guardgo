<div class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 shadow mt-4 p-4">

    <!-- MOBILE VIEW: vertical slot-first layout -->
    <div class="sm:hidden">
        <div *ngFor="let slot of timeSlots" class="mb-6">
            <!-- Slot header with "select all" -->
            <div class="flex items-center justify-between mb-2">
                <span class="font-semibold text-gray-700 dark:text-gray-200">{{ slot }}</span>
                <input type="checkbox" (click)="toggleSlot(slot)" class="h-4 w-4" />
            </div>
            <!-- Days checkboxes for this slot -->
            <div class="flex flex-col gap-2 pl-4">
                <label *ngFor="let day of daysOfWeek" class="flex items-center gap-2">
                    <input type="checkbox" [checked]="(availability[day] || []).includes(slot)"
                        (change)="toggle(day, slot, $event)" class="h-4 w-4" />
                    <span class="text-gray-700 dark:text-gray-200">{{ day }}</span>
                </label>
            </div>
        </div>
    </div>

    <!-- DESKTOP / TABLET VIEW: original table layout -->
    <div class="hidden sm:block overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-50 dark:bg-gray-800">
                <tr>
                    <th
                        class="px-6 py-3 text-left text-xs font-bold text-gray-700 dark:text-gray-200 uppercase tracking-wider">
                        Day / Time
                    </th>
                    <th *ngFor="let slot of timeSlots" class="px-6 py-3 text-xs font-bold">
                        <div class="flex flex-col items-center gap-1">
                            <span>{{ slot }}</span>
                            <input type="checkbox" (click)="toggleSlot(slot)" class="h-4 w-4" />
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100 dark:divide-gray-800">
                <tr *ngFor="let day of daysOfWeek; let i = index"
                    [ngClass]="{'bg-white dark:bg-gray-900': i % 2 === 0, 'bg-gray-50 dark:bg-gray-800': i % 2 === 1}">
                    <td class="px-6 py-4 font-medium text-gray-900 dark:text-gray-100">{{ day }}</td>
                    <td *ngFor="let slot of timeSlots" class="px-6 py-4">
                        <div class="flex justify-center">
                            <input type="checkbox" [checked]="(availability[day] || []).includes(slot)"
                                (change)="toggle(day, slot, $event)" class="h-4 w-4" />
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row sm:justify-end gap-2 mt-4">
        <button type="button" (click)="selectAll()"
            class="w-full sm:w-auto px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
            Select All
        </button>
        <button type="button" (click)="clearAll()"
            class="w-full sm:w-auto px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition">
            Clear All
        </button>
    </div>

</div>
