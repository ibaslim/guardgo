<div class="w-full">
  <label *ngIf="label" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">{{ label }}<span *ngIf="required" class="text-red-500">*</span></label>
  <div [ngClass]="horizontal ? 'flex flex-row gap-16' : 'flex flex-col gap-2'">
    <label *ngFor="let opt of options" class="inline-flex items-center cursor-pointer">
      <input
        type="radio"
        [name]="name"
        [value]="opt.value"
        [checked]="value === opt.value"
        [disabled]="disabled"
        (change)="onChange(opt.value); onTouched()"
        class="form-radio text-blue-600 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 dark:bg-gray-900 dark:border-gray-700"
      />
      <span class="ml-2 text-gray-900 dark:text-gray-100">{{ opt.label }}</span>
    </label>
  </div>
  <div *ngIf="helperText" class="mt-1 text-xs text-gray-500 dark:text-gray-400">{{ helperText }}</div>
  <div *ngIf="errorText" class="mt-1 text-xs text-red-500">{{ errorText }}</div>
</div>
