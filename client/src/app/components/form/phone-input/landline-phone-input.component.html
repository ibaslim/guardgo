<div class="w-full">
  <label *ngIf="label" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">
    {{ label }}
    <span *ngIf="required" class="text-red-500">*</span>
  </label>

  <div class="flex gap-2">
    <!-- Country Code Selector -->
    <div class="relative phone-country-dropdown">
      <button
        type="button"
        (click)="toggleCountryDropdown()"
        [disabled]="disabled || disableCountrySelector"
        class="h-[38px] px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg 
                 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100
                 hover:bg-gray-50 dark:hover:bg-gray-800
                 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none
                 transition disabled:bg-gray-100 dark:disabled:bg-gray-800 disabled:cursor-not-allowed
                 flex items-center gap-2 min-w-[100px]">
        <span class="text-xl leading-none">{{ getSelectedCountryEmoji() }}</span>
        <span class="text-sm leading-none">{{ countryCode }}</span>
      </button>

      <!-- Country Dropdown -->
      <div
        *ngIf="showCountryDropdown"
        class="absolute z-10 top-full left-0 mt-1 bg-white dark:bg-gray-900
                 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg
                 w-64 max-h-80 overflow-hidden">
        
        <!-- Search Input -->
        <div class="sticky top-0 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700">
          <input
            type="text"
            [value]="countrySearch"
            (input)="onCountrySearchInput($event)"
            placeholder="Search countries..."
            class="w-full px-4 py-2 border-0 bg-white dark:bg-gray-900
                   text-sm text-gray-900 dark:text-gray-100
                   placeholder-gray-400 dark:placeholder-gray-500
                   focus:ring-0 focus:outline-none"
          />
        </div>

        <!-- Country List -->
        <div class="max-h-60 overflow-y-auto">
          <button
            *ngFor="let country of filteredCountries"
            type="button"
            (click)="onCountryChange(country.code)"
            [class.bg-blue-50]="selectedCountry === country.code"
            [class.dark:bg-blue-900]="selectedCountry === country.code"
            class="w-full text-left px-4 py-2 hover:bg-blue-50 dark:hover:bg-blue-900
                   text-sm text-gray-900 dark:text-gray-100 flex items-center gap-2 cursor-pointer transition">
            <span class="text-xl">{{ country.flagEmoji }}</span>
            <span class="flex-1">{{ country.label }}</span>
            <span class="text-sm text-gray-600 dark:text-gray-400">+{{ country.countryCode }}</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Phone Number Input -->
    <div class="flex-1 relative">
      <input
        type="tel"
        [value]="formattedNumber || phoneNumber"
        (input)="onPhoneInputEvent($event)"
        (blur)="onTouched()"
        [disabled]="disabled"
        [placeholder]="placeholder"
        [required]="required"
        class="block w-full rounded-lg border border-gray-300 dark:border-gray-700
               bg-white dark:bg-gray-900 px-4 py-2 text-sm text-gray-900 dark:text-gray-100
               shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none
               transition disabled:bg-gray-100 dark:disabled:bg-gray-800 disabled:cursor-not-allowed
               placeholder:text-gray-400 dark:placeholder:text-gray-500"
        [class.border-red-500]="validationError"
        [class.dark:border-red-500]="validationError"
        [class.focus:border-red-500]="validationError"
        [class.focus:ring-red-500]="validationError"
        aria-label="Landline phone number input"
      />

      <!-- Clear Button -->
      <button
        *ngIf="phoneNumber"
        type="button"
        (click)="clearPhoneNumber()"
        [disabled]="disabled"
        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600
               dark:text-gray-500 dark:hover:text-gray-300 disabled:opacity-50 transition"
        aria-label="Clear phone number">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Helper Text / Error Message -->
  <div *ngIf="validationError" class="mt-1 text-xs text-red-500">
    {{ validationError }}
  </div>
  <div *ngIf="!validationError && helperText" class="mt-1 text-xs text-gray-500 dark:text-gray-400">
    {{ helperText }}
  </div>
</div>
