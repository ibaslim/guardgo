<label 
  [ngClass]="{
    'inline-flex items-center px-4 py-2 border rounded-md shadow-sm text-sm font-medium transition-colors cursor-pointer': true,
    'border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary-500': type === 'secondary',
    'border-primary-600 text-white bg-primary-600 hover:bg-primary-700 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary-500': type === 'primary',
    'opacity-50 cursor-not-allowed': disabled
  }"
  [class]="customClass">
  <svg *ngIf="showIcon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
  </svg>
  {{ label }}
  <input 
    type="file" 
    class="hidden" 
    [accept]="accept"
    [disabled]="disabled"
    (change)="onFileChange($event)">
</label>
