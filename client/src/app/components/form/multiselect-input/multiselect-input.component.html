<div class="w-full">
  <label *ngIf="label" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">{{ label }}<span *ngIf="required" class="text-red-500">*</span></label>
  <div class="relative select-dropdown">
    <button type="button" class="block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-4 py-2 text-left text-sm text-gray-900 dark:text-gray-100 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition disabled:bg-gray-100 dark:disabled:bg-gray-800 disabled:cursor-not-allowed flex items-center justify-between" (click)="dropdownOpen = !dropdownOpen" [disabled]="disabled">
      <span *ngIf="value.length; else placeholderBlock">{{ value.map(getLabel).join(', ') }}</span>
      <ng-template #placeholderBlock><span class="text-gray-400">{{ placeholder || 'Select...' }}</span></ng-template>
      <svg class="w-4 h-4 flex-shrink-0 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
    </button>
    <div *ngIf="dropdownOpen" class="absolute z-10 mt-1 w-full bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg">
      <input *ngIf="searchable" type="text" [(ngModel)]="search" [placeholder]="placeholder || 'Search...'" class="block w-full rounded-t-lg border-0 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 px-4 py-2 text-sm text-gray-900 dark:text-gray-100 focus:ring-0 focus:outline-none" [disabled]="disabled" />
      <div class="max-h-60 overflow-y-auto">
        <div *ngFor="let opt of filteredOptions" (click)="toggle(opt.value)" class="px-4 py-2 cursor-pointer hover:bg-blue-50 dark:hover:bg-blue-800 text-sm text-gray-900 dark:text-gray-100 flex items-center"
          [ngClass]="{
            'bg-blue-100': isSelected(opt.value) && !isDarkMode(),
            'dark:bg-blue-900': isSelected(opt.value) && isDarkMode()
          }">
          <input type="checkbox" [checked]="isSelected(opt.value)" class="mr-2" [disabled]="disabled" />
          <span>{{ opt.label }}</span>
        </div>
        <div *ngIf="filteredOptions.length === 0" class="px-4 py-2 text-gray-400 text-sm">No options</div>
      </div>
    </div>
    <div class="flex flex-wrap gap-2 mt-2">
      <span *ngFor="let val of value" class="inline-flex items-center px-2 py-1 rounded bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-200 text-xs">
        {{ getLabel(val) }}
        <button type="button" class="ml-1 text-blue-500 hover:text-blue-700 dark:hover:text-blue-300" (click)="toggle(val)" [disabled]="disabled">&times;</button>
      </span>
    </div>
  </div>
  <div *ngIf="helperText" class="mt-1 text-xs text-gray-500 dark:text-gray-400">{{ helperText }}</div>
  <div *ngIf="errorText" class="mt-1 text-xs text-red-500">{{ errorText }}</div>
</div>
