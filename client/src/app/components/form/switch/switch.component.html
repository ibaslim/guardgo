<div class="flex items-center gap-2 w-full">
  <label class="flex items-center cursor-pointer w-full">
    <div class="relative">
      <input type="checkbox" [checked]="value" [disabled]="disabled" (change)="toggle()" class="sr-only" />
      <div class="block w-10 h-6 rounded-full transition" [ngClass]="value ? 'bg-blue-600 dark:bg-blue-500' : 'bg-gray-300 dark:bg-gray-700'"></div>
      <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition" [class.translate-x-4]="value"></div>
    </div>
    <span class="ml-3 text-gray-900 dark:text-gray-100" *ngIf="label">{{ label }}</span>
  </label>
  <div *ngIf="helperText" class="mt-1 text-xs text-gray-500 dark:text-gray-400 w-full">{{ helperText }}</div>
  <div *ngIf="errorText" class="mt-1 text-xs text-red-500 w-full">{{ errorText }}</div>
</div>
