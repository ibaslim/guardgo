<button (click)="handleClick($event)" [attr.type]="htmlType" [attr.aria-label]="ariaLabel || null" [ngClass]="{
    'bg-blue-500 text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-500 dark:bg-blue-600 dark:hover:bg-blue-500': type === 'primary' && !disabled,
    'bg-white text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 dark:bg-gray-700 dark:text-white dark:ring-gray-500 dark:hover:bg-gray-600': type === 'secondary' && !disabled,
    'bg-green-600 text-white shadow-sm hover:bg-green-700 focus-visible:outline-green-600': type === 'success' && !disabled,
    'bg-red-600 text-white shadow-sm hover:bg-red-700 focus-visible:outline-red-600': type === 'danger' && !disabled,
    'bg-yellow-400 text-gray-900 shadow-sm hover:bg-yellow-500 focus-visible:outline-yellow-400': type === 'warning' && !disabled,
    'bg-blue-100 text-blue-800 hover:bg-blue-200 dark:bg-blue-900 dark:text-blue-200': type === 'info' && !disabled,
    'bg-transparent border border-primary-600 text-primary-600 hover:bg-primary-50 dark:border-primary-400 dark:text-primary-400 dark:hover:bg-primary-900/20': type === 'outline' && !disabled,
    'bg-transparent text-primary-600 underline hover:text-primary-800 dark:text-primary-400 dark:hover:text-primary-200': type === 'link' && !disabled,
    'bg-gray-100 text-gray-400 border border-gray-300 cursor-not-allowed opacity-60 dark:bg-gray-800 dark:text-gray-500 dark:border-gray-700': disabled
  }" [disabled]="disabled || loading"
  [class]="'inline-flex items-center justify-center rounded-md font-semibold text-center transition focus:outline-none ' + (iconOnly ? 'gap-0 p-0' : (showIconSlot ? 'gap-2 ' : 'gap-0 ') + sizeClass) + (fullWidth ? ' w-full' : '') + (customClass ? ' ' + customClass : '')">
  <span *ngIf="showIconSlot" class="inline-flex items-center justify-center leading-none">
    <ng-content select="[icon]"></ng-content>
  </span>
  <ng-container *ngIf="!loading">
    <ng-content *ngIf="!label"></ng-content>
    <span *ngIf="label">{{ label }}</span>
  </ng-container>
  <span *ngIf="loading">Loading...</span>
</button>
