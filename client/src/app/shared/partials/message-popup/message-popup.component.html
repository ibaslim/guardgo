<div class="confirmation-popup_backdrop">
    <div class="confirmation-popup_box">

        <div class="confirmation-popup_title">Important System Notice</div>

        <div class="confirmation-popup_text">
            {{ message }}
        </div>

        <div class="confirmation-popup_actions">
            <button class="confirmation-popup_btn-primary" (click)="dismiss()" autofocus>Dismiss</button>
        </div>

    </div>
</div>
