
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 py-12 px-4 sm:px-6 lg:px-8 transition-colors duration-200">
  <div class="max-w-md w-full space-y-8">
    <div>
      <div class="flex justify-center mb-6">
        <img src="assets/images/shared/orion-Intelligence-logo.svg" width="120" height="80" alt="logo" class="dark:brightness-200" />
      </div>
      <h2 class="mt-6 text-center text-4xl font-extrabold text-gray-900 dark:text-white">
        Reset Password
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400" *ngIf="!hasToken">
        Enter your registered email to get password reset link!
      </p>
      <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400" *ngIf="hasToken">
        Enter your new password
      </p>
    </div>
    <form #forgotForm="ngForm" class="mt-8 space-y-6 bg-white dark:bg-gray-800 shadow-xl rounded-lg p-8" (ngSubmit)="onSubmit(forgotForm)">
      <div class="rounded-md shadow-sm space-y-4">
        <div *ngIf="!hasToken">
          <app-base-input
            label="Register Mail"
            name="companymail"
            type="email"
            [(ngModel)]="email"
            [required]="true"
            [placeholder]="'Enter your registered mail'"
          ></app-base-input>
        </div>
        <div *ngIf="hasToken">
          <app-base-input
            label="New Password"
            name="password"
            type="password"
            [(ngModel)]="password"
            [required]="true"
            [placeholder]="'Enter new password'"
            (ngModelChange)="onPasswordInput($event)"
          ></app-base-input>
          <div *ngIf="showPasswordMeter" class="mt-2">
            <div class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden mb-2">
              <div class="h-2 rounded-full transition-all duration-300"
                [ngClass]="{
                  'bg-red-500': passwordStrength === 'weak',
                  'bg-yellow-500': passwordStrength === 'medium',
                  'bg-green-500': passwordStrength === 'strong'
                }"
                [style.width.%]="passwordStrength === 'weak' ? 33 : passwordStrength === 'medium' ? 66 : 100">
              </div>
            </div>
            <ul class="text-xs text-gray-600 dark:text-gray-400 mb-2">
              <li *ngIf="currentUnmetCheck">{{ currentUnmetCheck }}</li>
            </ul>
          </div>
          <app-base-input
            label="Confirm Password"
            name="confirmPassword"
            type="password"
            [(ngModel)]="confirmPassword"
            [required]="true"
            [placeholder]="'Confirm new password'"
            minlength="8"
          ></app-base-input>
          <div
            *ngIf="password && confirmPassword && password !== confirmPassword && (!showPasswordMeter || passwordStrength === 'strong')"
            class="w-full mt-2 px-3 py-2 rounded-lg bg-red-500 bg-opacity-75 text-white shadow-sm text-center">
            Password and confirm password do not match
          </div>
        </div>
      </div>
      <div *ngIf="errorMessage" class="rounded-md bg-red-50 dark:bg-red-900 p-4 text-center text-red-800 dark:text-red-300 mb-2">
        {{ errorMessage }}
      </div>
      <div>
        <button
          type="submit"
          [disabled]="hasToken ? (!forgotForm.valid || password !== confirmPassword || !allPasswordRequirementsMet) : !forgotForm.valid"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-150"
        >
          {{ hasToken ? 'Reset Password' : 'Get reset link' }}
        </button>
      </div>
    </form>
  </div>
</div>
