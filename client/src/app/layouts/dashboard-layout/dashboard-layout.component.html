<div class="min-h-screen">
  <!-- Backdrop overlay for mobile -->
  @if (!sidebarCollapsed && isMobileView) {
  <div (click)="toggleSidebar()" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"></div>
  }

  <aside [class.w-64]="!sidebarCollapsed && !isMobileView" [class.w-20]="sidebarCollapsed && !isMobileView"
    [class.w-full]="!sidebarCollapsed && isMobileView" [class.-translate-x-full]="sidebarCollapsed && isMobileView"
    class="fixed inset-y-0 left-0 z-50 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transition-all duration-300">
    <div class="flex flex-col h-full">
      <div class="flex items-center justify-between h-16 px-4 border-b border-gray-200 dark:border-gray-700">
        @if (!sidebarCollapsed) {
        <h1 class="text-xl font-bold text-blue-600 dark:text-blue-400">GuardGo</h1>
        }
        @if (!isMobileView) {
        <button (click)="toggleSidebar()" [attr.aria-label]="sidebarCollapsed ? 'Expand sidebar' : 'Collapse sidebar'"
          class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            @if (sidebarCollapsed) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
            } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
            }
          </svg>
        </button>
        }
        @if (isMobileView) {
        <button (click)="toggleSidebar()" aria-label="Close sidebar"
          class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
          </svg>
        </button>
        }
      </div>

      <nav class="flex-1 px-3 py-4 space-y-1 overflow-y-auto">
        <ng-container *ngFor="let link of links">
          <ng-container *ngIf="canShow(link)">
            <a [routerLink]="link.route"
              routerLinkActive="text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20"
              [attr.title]="sidebarCollapsed ? link.label : null"
              [attr.aria-label]="link.label"
              class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
              <app-icon [name]="link.icon" [size]="20"></app-icon>
              @if (!sidebarCollapsed) {
              <span class="ml-3">{{ link.label }}</span>
              }
            </a>
          </ng-container>
        </ng-container>
      </nav>

      <div class="border-t border-gray-200 dark:border-gray-700 p-4 space-y-2">
        <button (click)="themeService.toggleTheme()"
          class="flex items-center w-full px-3 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            @if (themeService.isDarkMode()) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            }
          </svg>
          @if (!sidebarCollapsed) {
          <span class="ml-3">{{ themeService.isDarkMode() ? 'Light Mode' : 'Dark Mode' }}</span>
          }
        </button>

        @if (!sidebarCollapsed) {
        <div class="px-3 py-2 text-xs text-gray-500 dark:text-gray-400 truncate">
          {{ this.appService.userSessionData().user.username }}
        </div>
        }

        <button (click)="logout()"
          class="flex items-center w-full px-3 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          @if (!sidebarCollapsed) {
          <span class="ml-3">Logout</span>
          }
        </button>
      </div>
    </div>
  </aside>

  <div [class.ml-64]="!sidebarCollapsed && !isMobileView" [class.ml-20]="sidebarCollapsed && !isMobileView"
    [class.ml-0]="isMobileView" class="transition-all duration-300 bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Top Navbar -->
    <header
      class="flex items-center justify-between h-16 px-6 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
      <div class="flex items-center">
        @if (isMobileView) {
        <button (click)="toggleSidebar()" [attr.aria-label]="sidebarCollapsed ? 'Expand sidebar' : 'Collapse sidebar'"
          class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            @if (sidebarCollapsed) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
            } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
            }
          </svg>
        </button>
        }
      </div>
      <app-avatar-menu></app-avatar-menu>
    </header>
    <router-outlet></router-outlet>
  </div>
</div>
