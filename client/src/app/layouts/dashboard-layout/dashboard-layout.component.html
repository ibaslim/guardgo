<div class="min-h-screen">
  <aside [class.w-64]="!sidebarCollapsed" [class.w-20]="sidebarCollapsed"
    class="fixed inset-y-0 left-0 z-50 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transition-all duration-300">
    <div class="flex flex-col h-full">
      <div class="flex items-center justify-between h-16 px-4 border-b border-gray-200 dark:border-gray-700">
        @if (!sidebarCollapsed) {
        <h1 class="text-xl font-bold text-blue-600 dark:text-blue-400">GuardGo</h1>
        }
        <button (click)="toggleSidebar()" [attr.aria-label]="sidebarCollapsed ? 'Expand sidebar' : 'Collapse sidebar'"
          class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            @if (sidebarCollapsed) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
            } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
            }
          </svg>
        </button>
      </div>

      <nav class="flex-1 px-3 py-4 space-y-1 overflow-y-auto">
        <a routerLink="/dashboard/overview"
          routerLinkActive="text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20"
          class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          @if (!sidebarCollapsed) {
          <span class="ml-3">Dashboard</span>
          }
        </a>
      </nav>

      <div class="border-t border-gray-200 dark:border-gray-700 p-4 space-y-2">
        <button (click)="themeService.toggleTheme()"
          class="flex items-center w-full px-3 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            @if (themeService.isDarkMode()) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            }
          </svg>
          @if (!sidebarCollapsed) {
          <span class="ml-3">{{ themeService.isDarkMode() ? 'Light Mode' : 'Dark Mode' }}</span>
          }
        </button>

        @if (!sidebarCollapsed) {
        <div class="px-3 py-2 text-xs text-gray-500 dark:text-gray-400 truncate">
          {{ this.appService.userSessionData().user.username }}
        </div>
        }

        <button (click)="logout()"
          class="flex items-center w-full px-3 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          @if (!sidebarCollapsed) {
          <span class="ml-3">Logout</span>
          }
        </button>
      </div>
    </div>
  </aside>

  <div [class.ml-64]="!sidebarCollapsed" [class.ml-20]="sidebarCollapsed"
    class="transition-all duration-300 bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Top Navbar -->
    <header
      class="flex items-center justify-between h-16 px-6 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
      <div></div>
      <div class="relative user-menu-container avatar" (click)="$event.stopPropagation()">
        <button type="button"
          class="flex items-center gap-3 rounded-full focus:outline-none group bg-transparent border-none p-0"
          (click)="showUserMenu = !showUserMenu">
          <app-avatar class="avatar" [name]="'Jane Doe'"
            [src]="'https://randomuser.me/api/portraits/women/44.jpg'"></app-avatar>
          <div class="hidden sm:flex flex-col text-left">
            <span class="font-medium text-gray-900 dark:text-gray-100 text-sm">Jane Doe</span>
            <span class="text-xs text-gray-500 dark:text-gray-400">jane.doe&#64;email.com</span>
          </div>
          <svg class="w-4 h-4 text-gray-400 group-hover:text-gray-600 dark:group-hover:text-gray-300" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div *ngIf="showUserMenu"
          class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded shadow-lg ring-1 ring-black ring-opacity-5 z-50">
          <div class="py-2">
            <a href="#"
              class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Profile</a>
            <a href="#"
              class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">User
              Settings</a>
            <a href="#"
              class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Dashboard</a>
            <a href="#" class="block px-4 py-2 text-red-600 hover:bg-gray-100 dark:hover:bg-gray-700">Logout</a>
          </div>
        </div>
      </div>
    </header>
    <router-outlet></router-outlet>
  </div>
</div>
