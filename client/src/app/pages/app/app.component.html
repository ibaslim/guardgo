<div *ngIf="appService.userSessionData().tenant.quotaExceeded"
  class="alert alert-warning text-center rounded-0 mb-0 quota-banner" role="alert">
  <strong>User quota exceeded.</strong>
  Access is restricted until existing users are removed or the quota is increased.
</div>

<main *ngIf="isVisible" id="main-content">

  <div>
    <router-outlet></router-outlet>
  </div>
</main>
<app-message-notification></app-message-notification>
