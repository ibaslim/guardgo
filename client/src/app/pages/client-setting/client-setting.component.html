<app-page title="Client Profile">
    <form (ngSubmit)="submitClientForm()" class="space-y-6">
        <app-section title="Company" subtitle="Legal details for contracting.">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex flex-col">
                    <app-base-input label="Legal Entity Name" name="legalEntityName"
                        [(ngModel)]="clientFormModel.legalEntityName" [required]="true">
                    </app-base-input>
                    <app-error-message [errorMessage]="clientErrors.legalEntityName"></app-error-message>
                </div>

                <div class="flex flex-col">
                    <app-base-input label="Company Registration Number" name="companyRegistrationNumber"
                        [(ngModel)]="clientFormModel.companyRegistrationNumber" [required]="true">
                    </app-base-input>
                    <app-error-message [errorMessage]="clientErrors.companyRegistrationNumber"></app-error-message>
                </div>
            </div>
        </app-section>

        <app-section title="Primary Contact" subtitle="Who should receive coordination updates.">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="flex flex-col md:col-span-1">
                    <app-base-input label="Contact Name" name="primaryContactName"
                        [(ngModel)]="clientFormModel.primaryContact.name" [required]="true">
                    </app-base-input>
                    <app-error-message [errorMessage]="clientErrors.primaryContactName"></app-error-message>
                </div>

                <div class="flex flex-col md:col-span-1">
                    <app-base-input label="Contact Email" name="primaryContactEmail" type="email"
                        [(ngModel)]="clientFormModel.primaryContact.email" [required]="true">
                    </app-base-input>
                    <app-error-message [errorMessage]="clientErrors.primaryContactEmail"></app-error-message>
                </div>

                <div class="flex flex-col md:col-span-1">
                    <app-base-input label="Contact Phone" name="primaryContactPhone" type="tel"
                        [(ngModel)]="clientFormModel.primaryContact.phone" [required]="true">
                    </app-base-input>
                    <app-error-message [errorMessage]="clientErrors.primaryContactPhone"></app-error-message>
                </div>
            </div>
        </app-section>

        <app-section title="Emergency Contact" subtitle="Who we can reach in case of emergency.">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div class="flex flex-col">
                    <app-base-input label="Emergency Contact Name" name="emergencyContactName"
                        [(ngModel)]="clientFormModel.emergencyContact.name" [required]="true">
                    </app-base-input>
                    <app-error-message [errorMessage]="clientErrors.emergencyContactName"></app-error-message>
                </div>

                <div class="flex flex-col">
                    <app-base-input label="Emergency Contact Email" name="emergencyContactEmail" type="email"
                        [(ngModel)]="clientFormModel.emergencyContact.email" [required]="true">
                    </app-base-input>
                    <app-error-message [errorMessage]="clientErrors.emergencyContactEmail"></app-error-message>
                </div>

                <div class="flex flex-col">
                    <app-base-input label="Emergency Mobile Phone" name="emergencyContactPhone" type="tel"
                        [(ngModel)]="clientFormModel.emergencyContact.phone" [required]="true">
                    </app-base-input>
                    <app-error-message [errorMessage]="clientErrors.emergencyContactPhone"></app-error-message>
                </div>

                <div class="flex flex-col">
                    <app-base-input label="Emergency Landline Phone" name="emergencyContactLandline" type="tel"
                        [(ngModel)]="clientFormModel.emergencyContact.landlinePhone" [required]="true">
                    </app-base-input>
                    <app-error-message [errorMessage]="clientErrors.emergencyContactLandline"></app-error-message>
                </div>

            </div>
        </app-section>


        <app-section title="Billing Address" subtitle="Appears on invoices and contracts.">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex flex-col">
                    <app-base-input label="Street Address" name="billingStreet"
                        [(ngModel)]="clientFormModel.billingAddress.street" [required]="true">
                    </app-base-input>
                    <app-error-message [errorMessage]="clientErrors.billingStreet"></app-error-message>
                </div>

                <div class="flex flex-col">
                    <app-base-input label="City" name="billingCity" [(ngModel)]="clientFormModel.billingAddress.city"
                        [required]="true">
                    </app-base-input>
                    <app-error-message [errorMessage]="clientErrors.billingCity"></app-error-message>
                </div>

                <div class="flex flex-col">
                    <app-base-input label="Country" name="billingCountry"
                        [(ngModel)]="clientFormModel.billingAddress.country" [required]="true">
                    </app-base-input>
                    <app-error-message [errorMessage]="clientErrors.billingCountry"></app-error-message>
                </div>

                <div class="flex flex-col">
                    <app-base-input label="Postal Code" name="billingPostalCode"
                        [(ngModel)]="clientFormModel.billingAddress.postalCode" [required]="true">
                    </app-base-input>
                    <app-error-message [errorMessage]="clientErrors.billingPostalCode"></app-error-message>
                </div>
            </div>
        </app-section>

        <app-section title="Branding" subtitle="Optional logo for reports.">
            <div>
                <app-file-upload label="Upload Business Logo" name="businessLogo"
                    [(ngModel)]="clientFormModel.businessLogo" helperText="PNG, JPG, PDF up to 10MB" [required]="false">
                </app-file-upload>
                <p class="text-xs text-gray-500 mt-2">Optional, recommended for site signage.</p>
            </div>
        </app-section>

        <app-section title="Sites" subtitle="Add locations we will service.">
            <ng-container section-actions>
                <app-button [label]="'Add site'" type="outline" [htmlType]="'button'"
                    [customClass]="'hidden md:inline-flex rounded-lg'" (click)="addSite()">
                </app-button>
            </ng-container>

            <div class="space-y-4">
                <div *ngFor="let site of clientFormModel.sites; let i = index"
                    class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white/70 dark:bg-gray-900/70 p-4 space-y-4">
                    <div class="flex items-center justify-between">
                        <h3 class="text-base font-semibold text-gray-900 dark:text-gray-100">Site {{ i + 1 }}</h3>
                        <span
                            class="text-xs px-2 py-1 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300">{{
                            i === 0 ? 'Required' : 'Optional' }}</span>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="flex flex-col md:col-span-2">
                            <app-base-input [label]="'Site Name'" [name]="'siteName' + i" [(ngModel)]="site.siteName"
                                [required]="i===0">
                            </app-base-input>
                            <app-error-message [errorMessage]="clientErrors['siteName' + i]"></app-error-message>
                        </div>

                        <div class="flex flex-col">
                            <app-base-input [label]="'Street (line 1)'" [name]="'siteStreet' + i"
                                [(ngModel)]="site.siteAddress.street" [required]="i===0">
                            </app-base-input>
                            <app-error-message [errorMessage]="clientErrors['siteStreet' + i]"></app-error-message>
                        </div>

                        <div class="flex flex-col">
                            <app-base-input [label]="'City'" [name]="'siteCity' + i" [(ngModel)]="site.siteAddress.city"
                                [required]="i===0">
                            </app-base-input>
                            <app-error-message [errorMessage]="clientErrors['siteCity' + i]"></app-error-message>
                        </div>

                        <div class="flex flex-col">
                            <app-base-input [label]="'Country'" [name]="'siteCountry' + i"
                                [(ngModel)]="site.siteAddress.country" [required]="i===0">
                            </app-base-input>
                            <app-error-message [errorMessage]="clientErrors['siteCountry' + i]"></app-error-message>
                        </div>

                        <div class="flex flex-col">
                            <app-base-input [label]="'Postal Code'" [name]="'sitePostalCode' + i"
                                [(ngModel)]="site.siteAddress.postalCode" [required]="i===0">
                            </app-base-input>
                            <app-error-message [errorMessage]="clientErrors['sitePostalCode' + i]"></app-error-message>
                        </div>
                    </div>
                </div>
            </div>

            <app-button [label]="'Add another site'" type="outline" [htmlType]="'button'" [fullWidth]="true"
                [customClass]="'md:hidden rounded-lg'" (click)="addSite()">
            </app-button>
        </app-section>

        <div *ngIf="clientErrors.submit"
            class="rounded-lg border border-red-200 dark:border-red-800 bg-red-50 dark:bg-red-900/40 p-4">
            <app-error-message [errorMessage]="clientErrors.submit"></app-error-message>
        </div>

        <app-sticky-action-bar [message]="'Save to activate your client profile.'" [containerClass]="'px-0'">
            <app-button *ngIf="!isEditMode" [label]="'Submit'" type="primary" [htmlType]="'submit'" [fullWidth]="true"
                size="lg" [customClass]="'w-full md:w-auto rounded-lg'">
            </app-button>
            <app-button *ngIf="isEditMode" [label]="'Save Changes'" type="success" [htmlType]="'submit'"
                [fullWidth]="true" size="lg" [customClass]="'w-full md:w-auto rounded-lg'">
            </app-button>
        </app-sticky-action-bar>
    </form>
</app-page>
