<app-big-banner title="Profile Under Review" message="Thank you for submitting your profile!" size="lg">

    <!-- Main message outside yellow box -->
    <p class="text-base text-gray-700 dark:text-gray-300 mb-4">
        Your profile is currently being reviewed by our admin team. This process typically takes
        <strong>24-48 hours</strong>.
    </p>

    <!-- Yellow Banner inside BigBanner -->
    <app-banner tone="warning" [showIcon]="true">
        <div banner-body>
            <h4 class="text-sm font-semibold mb-1">What happens next?</h4>
            <ul class="text-sm space-y-1 list-disc list-inside">
                <li>Our team will review your submitted information</li>
                <li>You'll receive an email notification once approved</li>
                <li>Once approved, you can log in and access your dashboard</li>
            </ul>
        </div>

        <div banner-icon>
            <!-- Optional SVG icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0 mt-0.5" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                    clip-rule="evenodd" />
            </svg>
        </div>
    </app-banner>

</app-big-banner>
