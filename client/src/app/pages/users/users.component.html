<header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
  <div class="px-4 sm:px-6 lg:px-8 py-4">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Users</h1>
  </div>
</header>

<main class="p-4 sm:p-6 lg:p-8">
  <!-- Statistics Cards -->
  <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4 mb-8">
    @for (stat of stats; track stat.name) {
      <div class="bg-white dark:bg-gray-800 overflow-hidden rounded-lg shadow">
        <div class="p-5">
          <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">{{ stat.name }}</dt>
          <dd class="mt-1 text-3xl font-semibold text-gray-900 dark:text-white">{{ stat.value }}</dd>
          <dd
            class="mt-2 flex items-baseline text-sm font-semibold"
            [class.text-green-600]="stat.changeType === 'increase'"
            [class.text-red-600]="stat.changeType === 'decrease'"
            [class.text-gray-600]="stat.changeType === 'neutral'"
            [class.dark:text-green-400]="stat.changeType === 'increase'"
            [class.dark:text-red-400]="stat.changeType === 'decrease'"
            [class.dark:text-gray-400]="stat.changeType === 'neutral'"
          >
            {{ stat.change }}
          </dd>
        </div>
      </div>
    }
  </div>

  <!-- Users Table -->
  <div class="bg-white dark:bg-gray-800 shadow rounded-lg">
    <div class="px-4 py-5 sm:p-6">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-5">All Users</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
          <thead class="bg-gray-50 dark:bg-gray-900">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                User
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                Email
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                Role
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                Status
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                Joined Date
              </th>
            </tr>
          </thead>
          <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
            @for (user of users; track user.id) {
              <tr class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="flex-shrink-0 h-10 w-10">
                      <div [class]="user.color + ' rounded-full h-10 w-10 flex items-center justify-center text-white font-semibold'">
                        {{ user.initials }}
                      </div>
                    </div>
                    <div class="ml-4">
                      <div class="text-sm font-medium text-gray-900 dark:text-white">
                        {{ user.name }}
                      </div>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-500 dark:text-gray-400">{{ user.email }}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span 
                    class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full"
                    [class.bg-purple-100]="user.role === 'Admin'"
                    [class.text-purple-800]="user.role === 'Admin'"
                    [class.dark:bg-purple-900]="user.role === 'Admin'"
                    [class.dark:text-purple-200]="user.role === 'Admin'"
                    [class.bg-green-100]="user.role === 'User'"
                    [class.text-green-800]="user.role === 'User'"
                    [class.dark:bg-green-900]="user.role === 'User'"
                    [class.dark:text-green-200]="user.role === 'User'"
                    [class.bg-gray-100]="user.role === 'Guest'"
                    [class.text-gray-800]="user.role === 'Guest'"
                    [class.dark:bg-gray-700]="user.role === 'Guest'"
                    [class.dark:text-gray-200]="user.role === 'Guest'"
                  >
                    {{ user.role }}
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span 
                    class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full"
                    [class.bg-green-100]="user.status === 'Active'"
                    [class.text-green-800]="user.status === 'Active'"
                    [class.dark:bg-green-900]="user.status === 'Active'"
                    [class.dark:text-green-200]="user.status === 'Active'"
                    [class.bg-red-100]="user.status === 'Inactive'"
                    [class.text-red-800]="user.status === 'Inactive'"
                    [class.dark:bg-red-900]="user.status === 'Inactive'"
                    [class.dark:text-red-200]="user.status === 'Inactive'"
                  >
                    {{ user.status }}
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                  {{ user.joinedDate }}
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
