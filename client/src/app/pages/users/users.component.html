<header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
  <div class="px-4 sm:px-6 lg:px-8 py-4">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Users</h1>
  </div>
</header>

<main class="p-4 sm:p-6 lg:p-8">
  <!-- Statistics Cards -->
  <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4 mb-8">
    @for (stat of stats; track stat.name) {
      <div class="bg-white dark:bg-gray-800 overflow-hidden rounded-lg shadow">
        <div class="p-5">
          <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">{{ stat.name }}</dt>
          <dd class="mt-1 text-3xl font-semibold text-gray-900 dark:text-white">{{ stat.value }}</dd>
          <dd
            class="mt-2 flex items-baseline text-sm font-semibold"
            [class.text-green-600]="stat.changeType === 'increase'"
            [class.text-red-600]="stat.changeType === 'decrease'"
            [class.text-gray-600]="stat.changeType === 'neutral'"
            [class.dark:text-green-400]="stat.changeType === 'increase'"
            [class.dark:text-red-400]="stat.changeType === 'decrease'"
            [class.dark:text-gray-400]="stat.changeType === 'neutral'"
          >
            {{ stat.change }}
          </dd>
        </div>
      </div>
    }
  </div>
</main>
