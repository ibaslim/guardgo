<div class="w-full px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-8 text-gray-900 dark:text-gray-100">Guard Form</h1>
        <form (ngSubmit)="submitGuardForm()" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="flex flex-col">
                <app-base-input label="Full Name" name="name" [(ngModel)]="guardFormModel.name"
                    [required]="true"></app-base-input>
                <app-error-message [errorMessage]="guardErrors.name"></app-error-message>
            </div>

            <div class="flex flex-col">
                <app-base-input label="Contact Number" name="contactNumber" type="tel"
                    [(ngModel)]="guardFormModel.contact" [required]="true"></app-base-input>
                <app-error-message [errorMessage]="guardErrors.contact"></app-error-message>
            </div>

            <div class="flex flex-col">
                <app-base-input label="Date of Birth" name="dateOfBirth" type="date" [(ngModel)]="guardFormModel.dob"
                    [required]="true"></app-base-input>
            </div>

            <div class="flex flex-col">
                <app-base-input label="Security License" name="securityLicense" type="text"
                    [(ngModel)]="guardFormModel.securityLicense" [required]="true"></app-base-input>
                <app-error-message [errorMessage]="guardErrors.securityLicense"></app-error-message>
            </div>

            <div class="flex flex-col">
                <app-base-input label="Government ID" name="governmentId" type="tel"
                    [(ngModel)]="guardFormModel.governmentId" [required]="true"></app-base-input>
                <app-error-message [errorMessage]="guardErrors.governmentId"></app-error-message>
            </div>

            <div class="flex flex-col">
                <app-base-input label="Operational Radius (miles)" name="operationalRadius" type="number"
                    [(ngModel)]="guardFormModel.operationalRadius"></app-base-input>
                <app-error-message [errorMessage]="guardErrors.operationalRadius"></app-error-message>
            </div>

            <div class="flex flex-col md:col-span-2">
                <app-textarea label="Home Address" name="address" [(ngModel)]="guardFormModel.address" [required]="true"
                    placeholder="Enter your address"></app-textarea>
                <app-error-message [errorMessage]="guardErrors.address"></app-error-message>
            </div>

            <div class="flex flex-col md:col-span-2">
                <app-file-upload label="Upload file" name="file" [(ngModel)]="guardFormModel.file"
                    helperText="PNG, JPG, PDF up to 10MB" [required]="false"></app-file-upload>
            </div>

            <app-weekly-availability class="md:col-span-2" label="Weekly Availability" name="availability"
                [(ngModel)]="guardFormModel.availability"></app-weekly-availability>
            <div class="md:col-span-2">
                <button *ngIf="!isEditMode" type="submit"
                    class="w-full py-3 px-4 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">Submit</button>
                <button *ngIf="isEditMode" type="submit"
                    class="w-full py-3 px-4 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 transition">Save
                    Changes
                </button>
            </div>
        </form>
    </div>
</div>
