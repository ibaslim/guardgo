<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 py-12 px-4 sm:px-6 lg:px-8 transition-colors duration-200">
  <div class="max-w-md w-full space-y-8">
    <div>
      <div class="flex justify-center mb-6">
        <img src="assets/images/shared/orion-Intelligence-logo.svg" width="120" height="80" alt="logo"
          class="dark:brightness-200" />
      </div>
      <h2 class="mt-6 text-center text-4xl font-extrabold text-gray-900 dark:text-white">
        Sign up for an account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
        Welcome to {{ appService.getConfig().appSettings.app_name || 'GuardGo' }}
      </p>
    </div>
    <form #signUpForm="ngForm" class="mt-8 space-y-6 bg-white dark:bg-gray-800 shadow-xl rounded-lg p-8"
      (ngSubmit)="onSubmit(signUpForm)">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <app-base-input label="Username" name="username" [(ngModel)]="user.username" [required]="true"
            [placeholder]="'Enter your username'"
            [errorText]="usernameSuggestion ? usernameSuggestion.replace('Username already taken. Suggested usernames: ', '') : ''"></app-base-input>
        </div>
        <div>
          <app-base-input label="Company Mail" name="companymail" type="email" [(ngModel)]="user.mail" [required]="true"
            [placeholder]="'Enter your company mail'"></app-base-input>
        </div>
        <div>
          <app-base-input label="Password" name="password" type="password" [(ngModel)]="user.password" [required]="true"
            [placeholder]="'Enter your password'" (ngModelChange)="onPasswordInput($event)"></app-base-input>
        </div>
      </div>
      <div *ngIf="showPasswordMeter" class="mt-2">
        <div class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden mb-2">
          <div class="h-2 rounded-full transition-all duration-300" [ngClass]="{
              'bg-red-500': passwordStrength === 'weak',
              'bg-yellow-500': passwordStrength === 'medium',
              'bg-green-500': passwordStrength === 'strong'
            }" [style.width.%]="passwordStrength === 'weak' ? 33 : passwordStrength === 'medium' ? 66 : 100">
          </div>
        </div>
        <ul class="text-xs text-gray-600 dark:text-gray-400 mb-2">
          <li *ngIf="currentUnmetCheck">{{ currentUnmetCheck }}</li>
        </ul>
      </div>
      <div *ngIf="errorMessage"
        class="rounded-md bg-red-50 dark:bg-red-900 p-4 text-center text-red-800 dark:text-red-300 mb-2">
        {{ errorMessage }}
      </div>
      <div>
        <app-radio label="Select your role" name="role" [(ngModel)]="user.role" [options]="roles"
          [required]="true" [horizontal]="true"></app-radio>
      </div>
      <div>
        <button type="submit" [disabled]="!signUpForm.valid || !allPasswordRequirementsMet || !user.role"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-150">
          Sign up
        </button>
      </div>
      <div class="text-center mt-4">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Already have an account?
          <a (click)="goToLogin()"
            class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300 ml-1 cursor-pointer">
            Login
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
