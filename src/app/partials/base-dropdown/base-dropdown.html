<div class="relative w-full">
  <!-- Label -->
  @if (label) {
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
      {{ label }}
    </label>
  }

  <!-- Dropdown Trigger -->
  <button
    type="button"
    (click)="toggleDropdown()"
    [disabled]="disabled"
    [attr.aria-expanded]="isOpen"
    [attr.aria-haspopup]="true"
    [class.opacity-50]="disabled"
    [class.cursor-not-allowed]="disabled"
    [class.ring-2]="isOpen"
    [class.ring-blue-500]="isOpen"
    class="relative w-full cursor-pointer rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 py-2.5 pl-3 pr-10 text-left shadow-sm transition-all duration-200 hover:border-gray-400 dark:hover:border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
  >
    <span
      [class.text-gray-400]="!selectedOption"
      class="block truncate text-gray-900 dark:text-white"
    >
      {{ displayValue }}
    </span>
    <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
      <!-- Chevron Icon -->
      <svg
        [class.rotate-180]="isOpen"
        class="h-5 w-5 text-gray-400 transition-transform duration-200"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </span>
  </button>

  <!-- Dropdown Panel -->
  @if (isOpen) {
    <div
      class="absolute z-50 mt-1 w-full rounded-lg bg-white dark:bg-gray-800 shadow-lg border border-gray-200 dark:border-gray-700 animate-fade-in"
    >
      <!-- Search Input (if searchable) -->
      @if (searchable) {
        <div class="border-b border-gray-200 dark:border-gray-700 p-2">
          <input
            type="text"
            [value]="searchTerm"
            (input)="onSearchInput($event)"
            placeholder="Search..."
            class="w-full px-3 py-2 text-sm rounded-md border-0 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            aria-label="Search options"
          />
        </div>
      }

      <!-- Options List -->
      <ul
        class="max-h-60 overflow-auto py-1"
        role="listbox"
        [attr.aria-label]="label || 'Dropdown options'"
      >
        @if (filteredOptions.length === 0) {
          <li class="px-3 py-2 text-sm text-gray-500 dark:text-gray-400 text-center">
            No options found
          </li>
        }
        @for (option of filteredOptions; track option.value; let i = $index) {
          <li
            (click)="selectOption(option)"
            [class.bg-blue-50]="selectedOption?.value === option.value"
            [class.dark:bg-blue-900/20]="selectedOption?.value === option.value"
            [class.text-blue-700]="selectedOption?.value === option.value"
            [class.dark:text-blue-400]="selectedOption?.value === option.value"
            [class.opacity-50]="option.disabled"
            [class.cursor-not-allowed]="option.disabled"
            [class.bg-gray-50]="i === focusedIndex && !option.disabled"
            [class.dark:bg-gray-700]="i === focusedIndex && !option.disabled"
            class="relative cursor-pointer select-none py-2.5 pl-3 pr-9 text-gray-900 dark:text-white hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150"
            role="option"
            [attr.aria-selected]="selectedOption?.value === option.value"
          >
            <span class="block truncate text-sm">{{ option.label }}</span>

            <!-- Checkmark Icon for Selected -->
            @if (selectedOption?.value === option.value) {
              <span
                class="absolute inset-y-0 right-0 flex items-center pr-3 text-blue-600 dark:text-blue-400"
              >
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path
                    fill-rule="evenodd"
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
            }
          </li>
        }
      </ul>
    </div>
  }
</div>

<style>
  @keyframes fade-in {
    from {
      opacity: 0;
      transform: translateY(-4px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in {
    animation: fade-in 0.2s ease-out;
  }
</style>
